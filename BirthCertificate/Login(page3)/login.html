<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <style>
    /* General styling for the form container */
    .form-container {
      width: 500px;
      height: 850px;
      background-color: #fff;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      border-radius: 10px;
      box-sizing: border-box;
      padding: 20px;
      margin: 0 auto;
      margin-top: 6%;
      background-color: whitesmoke;
      gap: 70px;
    }

    /* Title styling */
    .title {
      text-align: center;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      margin: 10px 0 30px 0;
      font-size: 28px;
      font-weight: 800;
    }

    /* Subtitle styling */
    .sub-title {
      margin: 0;
      margin-bottom: 5px;
      font-size: 9px;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    /* Form styling */
    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 15px;
    }

    /* Input field styling */
    .input {
      border-radius: 20px;
      border: 1px solid #c0c0c0;
      outline: 0 !important;
      box-sizing: border-box;
      padding: 12px 15px;
    }

    /* Button styling */
    .form-btn {
      padding: 10px 15px;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      border-radius: 20px;
      border: 0 !important;
      outline: 0 !important;
      background: green;
      color: white;
      cursor: pointer;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }

    .form-btn:active {
      box-shadow: none;
    }

    /* Sign-up label and link styling */
    .sign-up-label {
      margin: 0;
      font-size: 10px;
      color: #747474;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
    }

    .sign-up-link {
      margin-left: 1px;
      font-size: 11px;
      text-decoration: underline;
      text-decoration-color: teal;
      color: teal;
      cursor: pointer;
      font-weight: 800;
    }

    /* Buttons container styling */
    .buttons-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 20px;
      gap: 15px;
    }

    /* Apple and Google login button styling */
    .apple-login-button,
    .google-login-button {
      border-radius: 20px;
      box-sizing: border-box;
      padding: 10px 15px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px,
        rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      font-size: 11px;
      gap: 5px;
    }

    .apple-login-button {
      background-color: #000;
      color: #fff;
      border: 2px solid #000;
    }

    .google-login-button {
      border: 2px solid #747474;
    }

    /* Apple and Google icons */
    .apple-icon,
    .google-icon {
      font-size: 18px;
      margin-bottom: 1px;
    }

    /* Media Query for Laptop (1024px and above) */
    @media screen and (min-width: 1024px) {
      .form-container {
        width: 400px; /* Increase form width for larger screens */
        height: auto; /* Allow height to adjust based on content */
        padding: 30px 40px; /* Increase padding for better spacing */
      }

      .title {
        font-size: 32px; /* Larger title for better visibility */
      }

      .sub-title {
        font-size: 12px; /* Larger sub-title for clarity */
      }

      .input {
        padding: 15px 20px; /* Increase input padding */
        font-size: 14px; /* Slightly larger input text */
      }

      .form-btn {
        font-size: 16px; /* Increase button text size */
        padding: 12px 18px; /* Increase button padding */
      }

      .sign-up-link {
        font-size: 14px; /* Make sign-up link slightly larger */
      }

      .buttons-container {
        margin-top: 25px; /* More space between buttons */
      }

      .apple-login-button,
      .google-login-button {
        font-size: 14px; /* Larger text for login buttons */
        padding: 12px 18px; /* Larger padding */
      }
    }
  </style>

  <body>
    <div class="form-container">
      <p class="title">Login</p>

      <form class="form">
       
        <input type="email" class="input" id="userEmail" placeholder="Email" />
        <input
          type="password"
          class="input"
          id="userPassword"
          placeholder="Password"
        />
      </form>
      <button class="form-btn" style="margin-left: 27%; padding-left: 50px;padding-right: 50px;" type="submit" id="user_btn">Login</button>

          </svg>
          <span>Sign up with Google</span>
        </div>
      </div>
    </div>
    <script src="login.js" type="module"></script>
  </body>
</html>
